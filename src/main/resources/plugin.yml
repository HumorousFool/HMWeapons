name: HMWeapons
version: ${project.version}
main: io.github.humorousfool.hmweapons.HMWeapons
api-version: 1.18
prefix: HMWeapons
depend: [HMCombat, SimpleLeveling]
authors: [HumorousFool]
description: A minecraft weapons plugin.
website: https://humorousfool.github.io

commands:
  materials:
    description: Displays all registered materials.
    permission: hmweapons.command.materials
    usage: /<command>
  crafters:
    description: Displays all available crafters.
    permission: hmweapons.command.crafters
    usage: /<command>
  shapes:
    description: Displays all registered shapes.
    permission: hmweapons.command.shapes
    usage: /<command>
  items:
    description: Displays all registered items.
    permission: hmweapons.command.items
    usage: /<command>
  skills:
    description: Opens the skill points menu.
    permission: hmweapons.command.skills
    usage: /<command> [player]
  hmweapons:
    description: Shows plugin info and allows you to reload systems.
    permission: hmweapons.command.hmweapons
    aliases: ["hmw"]
    usage: /<command> [reload] [category]

permissions:
  hmweapons.command.materials:
    description: Allows you to use the /materials command.
    default: op
  hmweapons.command.crafters:
    description: Allows you to use the /crafters command.
    default: op
  hmweapons.command.shapes:
    description: Allows you to use the /shapes command.
    default: op
  hmweapons.command.items:
    description: Allows you to use the /items command.
    default: op
  hmweapons.command.hmweapons:
    description: Allows you to use the /hmweapons command.
    default: op
  hmweapons.command.hmweapons.reload:
    description: Allows you tu use the /hmweapons reload command.
    default: op
  hmweapons.command.skills:
    description: Allows you to see and edit skill points.
    default: op
  hmweapons.command.skills.other:
    description: Allows you to see and edit the skill points of other players.
    default: op
  hmweapons.format:
    description: Allows you to rename items with format codes.
    default: op